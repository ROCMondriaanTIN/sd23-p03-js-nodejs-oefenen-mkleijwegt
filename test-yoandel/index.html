<!doctype html>
<html lang="en">

<head>
    <title>Add Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/add.js"></script>
</head>

<body class="bg-black">
    <header>
        <!-- place navbar here -->
    </header>

    <main class="container-fluid main">
        <div class="row px-5 vh-100">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-dark d-flex align-items-center justify-content-center">
                <form class="add-form" action="#" method="post">
                    <div class="mb-3">
                        <label for="inputName" class="form-label text-white">Name</label>
                        <input type="text" class="form-control name-input" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label text-white">Description</label>
                        <input type="text" class="form-control description-input" id="inputDescription">
                    </div>
                    <div class="mb-3">
                        <label for="inputImage" class="form-label text-white">Image Link</label>
                        <input type="text" class="form-control image-input" id="inputImage">
                    </div>
                    <button type="submit" class="btn btn-primary add-button">Add</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
